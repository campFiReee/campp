<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>campFiRe: Log In</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/01da4a1a96.js" crossorigin="anonymous"></script>

	<!-- favicon links -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Livvic&family=Lobster&family=Poiret+One&family=Raleway&family=Ubuntu&display=swap" rel="stylesheet" />

	<!-- Custom Stylesheets -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/custom.scss" />

	<!-- Custom JS-->
	<script type="text/javascript" src="indexx.js"></script>
</head>

<body class="login-body">
	<section id="login-section">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<a href="#" class="login-head">
					<img src="bonfire (64).png" alt="" width="50" height="50" />campFiRe
				</a>
				<div class="col-lg-6 p-3 mb-5 bg-body rounded formm needs-validation" novalidate>
					<form class="needs-validation" novalidate> 
					<div class="form-floating mb-3 " style="padding-bottom: 2rem;">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
						<label for="floatingInput">Email address</label>
						<div id="emailHelp" class="form-text" style="text-align: left; padding-left: 7px;">We'll never share your email with anyone else.</div>
						<div class="valid-feedback">
							Please enter a valid email.
						</div>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
						<label for="floatingPassword">Password</label>
						<div id="emailHelp" class="form-text" style="text-align: left; padding-left: 7px;">
							<a href="" style="color: #481380;">forgot password?</a>
						</div>
						<div class="invalid-feedback">
							Incorrect Password.
						</div>
					</div>
					<button type="submit" class="btn login-btn-main">
						Sign In
					</button>
					<hr>
					<p>or sign in with:</p>
					<div class="hstack gap-3 justify-content-center" style="padding-bottom: 3rem;">
						<div class="brand-login">
							<button type="submit" class="btn btn-danger login-btn">
								<i class="fa-brands fa-google float-left"></i> Google
							</button>
						</div>
						<div class="brand-login-2">
							<button type="submit" class="btn btn-dark login-btn-2">
								<i class="fa-brands fa-apple float-left"></i> Apple
							</button>
						</div>
						<div class="brand-login">
							<button type="submit" class="btn btn-primary login-btn">
								<i class="fa-brands fa-facebook-f  float-left"></i> Facebook
							</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer class="white-section" id="footer">

		<div class="container-fluid">
			<i class="social-icon fab fa-facebook-f"></i>
			<i class="social-icon fab fa-twitter"></i>
			<i class="social-icon fab fa-instagram"></i>
			<i class="social-icon fas fa-envelope"></i>
			<p>Â© Copyright 2021 campFire inc.</p>
		</div>
		<a class="fas fa-angle-double-up" style="padding-bottom: 2%; font-size: 0.7rem;  text-decoration: none; color: #ffffff;" href="index.html"></a>
		<a href="index.html" class="back-text" style="color: #ffffff; font-size: 0.7rem;">Back to Home</a>

	</footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
